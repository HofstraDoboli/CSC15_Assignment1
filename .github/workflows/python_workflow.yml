name: Python

on: 
  workflow_dispatch:
    branches: [main]
    
jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v3
      with:
          python-version: 3.11 #install the python needed
    - name: run python file
      run: python beetle_functions.py
